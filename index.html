<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get.coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/graos.svg">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="/assets/img/graos.svg" alt="Logo imagem de grãos" />
                <span>get.coffee</span>
            </div>
            <nav class="menu">
                <ul>
                    <li>menu</li>
                    <li>contact</li>
                    <li>find us</li>
                </ul>
            </nav>

        </header>
        

        <section class="hero">
            <div class="text-and-button">
                <h2 class="hero__text"> The best way to get your coffee without leaving the comfort of your house</h2>
                <button class="hero__button">make your order</button>
            </div>
            <div class="cup-img">
                <img src="/assets/img/copo.svg" alt="Imagem de copo de café">
            </div>

        </section>

        <footer>
            <ul class="social-media">
                <li><img src="/assets/img/instagram.svg" alt="instagram" /></li>
                <li><img src="/assets/img/linkedin.svg" alt="linkedin" /></li>
                <li><img src="/assets/img/twitter.svg" alt="twitter" /></li>
            </ul>
        </footer>
    </main>
</body>
</html>
